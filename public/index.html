<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" href="./images/techover.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">  

    <title>Techover - Motivationsgenerator</title>
  </head>
  <body>
    <div class="container">
        <div class="content-container">
            <div class="motivation-box">
              <div>
                <p class="advice-number"></p>
              </div>
                <div>
                  <p class = "motivation-text"> Click on the quote symbol to generate advice!</p>
                </div>
                <div class="divider">
                  <img src="images/pattern-divider-desktop.svg" alt="divider">
                </div>
                <div class="quotes-symbol">
                  <img src="images/quotes.svg" alt="quotes">
                </div>
            </div>
            <img class="logo" src="images/techover-logo.png" alt="techover-logo">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
